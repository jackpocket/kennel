name: CI
on:
  pull_request:
  push:

jobs:
  main:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: '1.19'
            erlang: '28.2'
          - elixir: '1.18'
            erlang: '27.3.4.6'
          - elixir: '1.17'
            erlang: '26.2.5.15'
          - elixir: '1.16'
            erlang: '25.3.2.21'
          - elixir: '1.15'
            erlang: '25.3.2.21'
          - elixir: '1.14'
            erlang: '24.3.4.2'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            _build
            deps
          key: ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.erlang }}-${{ hashFiles('mix.lock') }}
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.erlang }}
          elixir-version: ${{ matrix.elixir }}
      - run: mix deps.get
      - run: mix compile
      - run: mix test
